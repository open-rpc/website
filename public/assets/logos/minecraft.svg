    <rect class="minecraft-shadow" x="18" y="46" width="12" height="12"/>
    <rect class="minecraft-letter" x="16" y="44" width="12" height="12"/>
    <rect class="minecraft-highlight" x="16" y="44" width="12" height="4"/>

