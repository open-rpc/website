  <title>Minecraft</title>
  <defs>
    <style>
      .minecraft-letter {
        fill: #3C3C3C;
        stroke: #1A1A1A;
        stroke-width: 2;
      }
      .minecraft-highlight {
        fill: #6B6B6B;
      }
      .minecraft-shadow {
        fill: #2A2A2A;
      }
    </style>
